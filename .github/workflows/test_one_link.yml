name: 🔍 Test 1 link MOF

on:
  workflow_dispatch:

jobs:
  run-one-link:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🧪 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: 🐞 Debug fallback JSON files
        run: |
          echo "🗂️ Liệt kê các file JSON hiện có trong thư mục root:"
          ls -al
          echo "📂 Nội dung các file document*.json nếu có:"
          found_any=false
          for f in document*.json; do
            found_any=true
            echo "🧾 ---- $f ----"
            cat "$f" || echo "⚠️ Không đọc được $f"
          done
          if [ "$found_any" = false ]; then
            echo "❌ Không có file document*.json nào để fallback."
          fi

      - name: 🧾 Debug thư mục preprocessed/
        run: |
          echo "📂 Kiểm tra thư mục preprocessed/:"
          if [ -d "preprocessed" ]; then
            ls -al preprocessed
          else
            echo "⚠️ Thư mục preprocessed/ không tồn tại"
          fi

      - name: ⚙️ Chạy run_one_pipeline.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}  # Cho Document AI
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}  # Cho gspread
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_PROCESSOR_ID: ${{ secrets.GOOGLE_PROCESSOR_ID }}
        run: python src/run_one_pipeline.py
