name: üîç Test 1 link MOF

on:
  workflow_dispatch:

jobs:
  run-one-link:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3

      - name: üì¶ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üß™ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: üóÇÔ∏è Create credentials file
        run: |
          printf "%s" "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > $GITHUB_WORKSPACE/key.json
        shell: bash

      # ‚úÖ Optional: debug n·ªôi dung file n·∫øu c·∫ßn ki·ªÉm tra
      - name: üêõ Debug credential file (optional)
        run: |
          echo "First lines of key.json:"
          head -n 5 $GITHUB_WORKSPACE/key.json || echo "‚ö†Ô∏è File r·ªóng!"
        shell: bash

      - name: ‚öôÔ∏è Run run_one_pipeline.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/key.json
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_PROCESSOR_ID: ${{ secrets.GOOGLE_PROCESSOR_ID }}
        run: python src/run_one_pipeline.py
